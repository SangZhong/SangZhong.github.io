<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./plugin.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body style="font-family: Arial, Helvetica, sans-serif">

    <div id="mydiv"></div>
    <div class="container-border container-left">
        <div class="container container-inner">
            <h2>Create Revenue Group</h2>
            <form action="./action.php">
                <label for="groupName">Group Name</label>
                <br/>
                <input type="text" id="groupName" name="groupName" placeholder="Name">
                <br/><br/>
                <label for="groupDescription">Group Description</label>
                <br/>
                <textarea name="groupDescription" rows="5" placeholder="Add description"></textarea>
                <div id="the-count">
                    <span id="current">0</span>
                    <span id="maximum">/ 300</span>
                </div>
            <br/><br/>
            <div class="container-sameline">
                <input type="checkbox" id="specialGroup" name="specialGroup" value="specialGroup">
                <label for="specialGroup"> Special Group</label>
            </div>
            <br/>
            <div class="container-button">
                <button id="reset">Reset</button>
                <button id="reset">Submit</button>
                <!-- <input type="submit" value="Submit"> -->
            </div>
        </form>
        </div>
    </div>
    <div class="container-border container-right">
        <div class="container container-inner">
            <h2>Browse Revenue Groups</h2>
        </div>        
        <div class="container-border container-inner">Group 1</div>
        <div class="container-border container-inner">Group 2</div>
    </div>

    <script type="text/babel">
      function Hello() {
        return <h1>Hello World!</h1>;
      }
      
      ReactDOM.render(<Hello />, document.getElementById('mydiv'))
    </script>

  </body>
</html>
